<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela de Login </title>
    <link rel="shortcut icon" href="Imagens/LogoIcon.png">
    
    <link rel="stylesheet" href="login.css">
    <script src="script.js"> </script>

</head>
<body>

    <div id="topoTitulo">
        <img src="Imagens/LogoLotus.png" alt="Logo">
    </div>

    <div class="cadastroOpcoes">
        <div class="form-grupo">
            <label class="label"> Email: </label>
            <input type="email" id="emailU" placeholder="Digite seu email" class="inputTexto">
        </div>

        <div class="form-grupo">
            <label class="label"> Senha: </label>
            <input type="password"  id="senhaU" placeholder="Digite sua senha" class="inputTexto">
        </div>

        <div class="semCadastro">
            
                <p>NÃ£o tem cadastro?</p>
            
            <button id="semCadastro" onclick="semCadastro()"> Cadastre-se </button>
        </div>
    </div>

    <div class="botao"> 
        <button id="voltarL" onclick="voltar()"><p>Voltar</p></button>
        <button id="entrarL" onclick="entrar()"><p>Entrar</p></button>
    </div>

</body>
</html>
